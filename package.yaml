  #   - -rtsopts
  #   - -with-rtsopts=-N
  #   dependencies:
  #   # - hamodoro
  #   - libbtt

tests:
  hamodoro-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hamodoro
